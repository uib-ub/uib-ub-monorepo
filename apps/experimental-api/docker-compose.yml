version: "3.3"

services:

  api:
    build:
      context: .
    image: moleculer-demo
    container_name: moleculer-api
    env_file: docker-compose.env
    environment:
      SERVICES: api
      PORT: 3000
    depends_on:
      - nats
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-gw.rule=PathPrefix(`/`)"
      - "traefik.http.services.api-gw.loadbalancer.server.port=3000"
    networks:
      - internal

  ingester:
    build:
      context: .
    image: moleculer-demo
    container_name: moleculer-ingester
    env_file: docker-compose.env
    environment:
      SERVICES: ingester
    depends_on:
      - nats
    networks:
      - internal

  items:
    build:
      context: .
    image: moleculer-demo
    container_name: moleculer-items
    env_file: docker-compose.env
    environment:
      SERVICES: items
    depends_on:
      - nats
    networks:
      - internal

  resolver:
    build:
      context: .
    image: moleculer-demo
    container_name: moleculer-resolver
    env_file: docker-compose.env
    environment:
      SERVICES: resolver
    depends_on:
      - nats
    networks:
      - internal

  nats:
    image: nats:2
    container_name: nats
    networks:
      - internal

  traefik:
    image: traefik:v2.4
    container_name: traefik
    command:
      - "--api.insecure=true" # Don't do that in production!
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
    ports:
      - 3000:80
      - 3001:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - internal
      - default

networks:
  internal:

volumes:
  data:
